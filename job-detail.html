<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link rel="shortcut icon" href="/images/favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: Helvetica;
        src: url(/fonts/Helvetica.ttf);
      }
      @font-face {
        font-family: "Helvetica-Bold";
        src: url(/fonts/Helvetica-Bold.ttf);
      }
      @font-face {
        font-family: "Helvetica-Light";
        src: url(/fonts/helvetica-light.ttf);
      }
      @font-face {
        font-family: "Griffiths";
        src: url(/fonts/Griffiths.otf);
      }
      body {
        padding: 0;
        margin: 0;
        font-family: Helvetica;
        font-family: "Poppins", sans-serif;
        font-size: 14px;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Karla", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }
      .logo {
        width: 50px;
        height: auto;
        padding: 5px 0;
      }
      .logo img {
        width: 100%;
      }

      .footer {
        padding: 100px 0 230px 0;

        font-size: 12px;
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-bottom: 300px;
      }

      .footer-section {
        margin: 10px 0;
        position: relative;
        min-width: 150px;
      }

      .footer-link {
        cursor: pointer;
        font-size: 14px;
        margin: 10px 0;
        display: inline-block;
        position: relative;
      }

      .footer-link .toggle {
        margin-left: 10px;
        transition: transform 0.3s ease;
        display: inline-block;
      }

      .sub-content {
        max-height: 0;
        overflow: hidden;
        transition: all 0.5s ease;
        opacity: 0;
      }
      .sub-content a {
        color: #000;
      }
      .address {
        transition: all 0.5s ease;
        /* opacity: 0; */
      }
      .sub-content p {
        margin: 0;
        padding: 0;
      }

      .sub-content.show {
        max-height: 500px; /* Large enough to hold content */
        opacity: 1;
        /* padding-top: 10px; */
      }

      .sub-toggle {
        /* color: #00bcd4; */
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
      }
      .detailedAddress {
        max-width: 200px;
      }
      .detailedAddress strong {
        font-weight: 600;
      }

      @media all and (max-width: 576px) {
        #menu {
          width: 100vw;
          height: 100vh;
          padding-left: 0;
          padding-right: 0;
          text-align: center;
        }
        #menu li {
          padding: 1rem 2rem;
        }
        .css-mobile-menu #menuToggle {
          padding-right: 1rem;
        }

        .footer {
          padding: 50px 0 100px 0;
          font-size: 12px;
          display: flex;
          justify-content: flex-start;
          gap: 0;
          margin-bottom: 100px;
          flex-wrap: wrap;
        }
        .footer-section {
          margin: 10px 0;
          position: relative;
          min-width: 20%;
          width: 25%;
        }
      }
    </style>
  </head>
  <body>
    <div class="mainWrapper" style="position: relative">
      <div class="header">
        <div class="headerContainer">
          <div class="logo">
            <a href="/index.html"><img src="/images/logo.png" /></a>
          </div>
          <!-- Logo -->
        </div>
        <!-- Header Container-->
      </div>
      <!-- Main Nav-->
    </div>
    <!-- Main Wrapper-->

    <style>
      html,
      body {
        height: 100%;
        /* overflow: hidden; */
      }

      #smooth-wrapper {
        height: 100%;
        /* overflow: hidden; */
      }

      #smooth-content {
        will-change: transform;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      // Parallax for images
      gsap.utils.toArray(".parallax-img").forEach((img) => {
        gsap.to(img, {
          y: -100,
          ease: "none",
          scrollTrigger: {
            trigger: img,
            start: "top bottom", // start when image enters viewport
            scrub: true,
          },
        });
      });

      // Parallax for section fade and rise
      gsap.utils.toArray(".parallax-section").forEach((section) => {
        gsap.from(section, {
          y: 100,
          opacity: 0,
          duration: 1,
          scrollTrigger: {
            trigger: section,
            start: "top 80%",
            toggleActions: "play none none reverse",
          },
        });
      });
    </script>

    <script>
      // Toggle Main Sections
      document.querySelectorAll(".footer-link").forEach((link) => {
        link.addEventListener("click", function () {
          const targetId = this.getAttribute("data-target");
          const subContent = document.getElementById(targetId);
          const toggleSymbol = this.querySelector(".toggle");

          // Close all open sections
          document.querySelectorAll(".sub-content").forEach((content) => {
            if (content.id !== targetId) {
              content.classList.remove("show");
            }
          });
          document.querySelectorAll(".toggle").forEach((toggle) => {
            if (toggle !== toggleSymbol) {
              toggle.textContent = "+";
              toggle.style.transform = "rotate(0deg)";
            }
            setTimeout(() => {
              window.scrollInstance && window.scrollInstance.update();
            }, 400); // delay to wait for animation
          });

          // Toggle current section
          if (subContent.classList.contains("show")) {
            subContent.classList.remove("show");
            toggleSymbol.textContent = "+";
            toggleSymbol.style.transform = "rotate(0deg)";
          } else {
            subContent.classList.add("show");
            toggleSymbol.textContent = "-";
            toggleSymbol.style.transform = "rotate(180deg)";
          }
        });
      });

      // Toggle Vijayawada Address
      function toggleAddressHyd() {
        document.getElementById("hyderabadAddress").style.display = "block";
        document.getElementById("vijayawadaAddress").style.display = "none";
        document.getElementById("tamilnaduAddress").style.display = "none";
      }

      // Toggle Tamilnadu Address
      function toggleAddressTamil() {
        document.getElementById("hyderabadAddress").style.display = "none";
        document.getElementById("vijayawadaAddress").style.display = "none";
        document.getElementById("tamilnaduAddress").style.display = "block";
      }

      function toggleAddressVijayawada() {
        document.getElementById("hyderabadAddress").style.display = "none";
        document.getElementById("vijayawadaAddress").style.display = "block";
        document.getElementById("tamilnaduAddress").style.display = "none";
      }
    </script>

    <script>
      // Disable right-click context menu
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      // Disable text selection
      document.addEventListener("selectstart", function (e) {
        e.preventDefault();
      });

      // Also prevent selection via CSS (backup)
      document.body.style.userSelect = "none";
      document.body.style.webkitUserSelect = "none";
      document.body.style.msUserSelect = "none";
      document.body.style.mozUserSelect = "none";
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();

            const target = document.querySelector(this.getAttribute("href"));
            if (target) {
              target.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
